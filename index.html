<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Lock Screen</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #333;
      color: white;
    }

    .lock-screen {
      text-align: center;
      width: 300px;
      padding: 20px;
      border-radius: 10px;
      background-color: #444;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .display {
      height: 50px;
      background-color: #222;
      border-radius: 5px;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: #00FF00;
      letter-spacing: 10px;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .keypad button {
      background-color: #555;
      border: none;
      border-radius: 5px;
      padding: 15px;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .keypad button:hover {
      background-color: #666;
    }

    .keypad button:active {
      background-color: #777;
    }

    .message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="lock-screen">
    <div class="display" id="pinDisplay">----</div>

    <div class="keypad">
      <button onclick="enterDigit('1')">1</button>
      <button onclick="enterDigit('2')">2</button>
      <button onclick="enterDigit('3')">3</button>
      <button onclick="enterDigit('4')">4</button>
      <button onclick="enterDigit('5')">5</button>
      <button onclick="enterDigit('6')">6</button>
      <button onclick="enterDigit('7')">7</button>
      <button onclick="enterDigit('8')">8</button>
      <button onclick="enterDigit('9')">9</button>
      <button onclick="clearPin()">C</button>
      <button onclick="enterDigit('0')">0</button>
      <button onclick="verifyPin()">OK</button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script>
    const correctPin = "1234"; // Change this to your desired PIN
    let enteredPin = "";

    function enterDigit(digit) {
      if (enteredPin.length < 4) {
        enteredPin += digit;
        updateDisplay();
      }
    }

    function updateDisplay() {
      const display = document.getElementById("pinDisplay");
      display.innerText = enteredPin.padEnd(4, '-');
    }

    function clearPin() {
      enteredPin = "";
      updateDisplay();
    }

    function verifyPin() {
      const message = document.getElementById("message");
      if (enteredPin === correctPin) {
        message.style.color = 'green';
        message.innerText = "Unlocked!";
      } else {
        message.style.color = 'red';
        message.innerText = "Incorrect PIN!";
        clearPin();
      }
    }
  </script>

</body>
</html>
