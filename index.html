<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Lock Screen</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #333;
      color: white;
      background: url('your-background-image.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .lock-screen {
      text-align: center;
      width: 300px;
      padding: 20px;
      border-radius: 10px;
    }

    .lock-icon {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .display {
      height: 50px;
      background-color: transparent;
      border-radius: 5px;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: white;
      letter-spacing: 10px;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .keypad button {
      background-color: #555;
      border: none;
      border-radius: 5px;
      padding: 20px;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .keypad button:hover {
      background-color: #666;
    }

    .keypad button:active {
      background-color: #777;
    }

    .message {
      color: red;
      margin-top: 10px;
    }

    .delete-button {
      grid-column: 3 / 4;
      background-color: #d9534f;
    }
  </style>
</head>
<body>

  <div class="lock-screen">
    <div class="lock-icon">ðŸ”’</div>
    <div class="display" id="pinDisplay">â€¢ â€¢ â€¢ â€¢</div>

    <div class="keypad">
      <button onclick="enterDigit('1')">1</button>
      <button onclick="enterDigit('2')">2</button>
      <button onclick="enterDigit('3')">3</button>
      <button onclick="enterDigit('4')">4</button>
      <button onclick="enterDigit('5')">5</button>
      <button onclick="enterDigit('6')">6</button>
      <button onclick="enterDigit('7')">7</button>
      <button onclick="enterDigit('8')">8</button>
      <button onclick="enterDigit('9')">9</button>
      <button onclick="enterDigit('0')" style="grid-column: 2 / 3;">0</button>
      <button class="delete-button" onclick="deleteLast()">âŒ«</button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script>
    const correctPin = "1234"; // You can change this PIN
    let enteredPin = "";

    function enterDigit(digit) {
      if (enteredPin.length < 4) {
        enteredPin += digit;
        updateDisplay();
        if (enteredPin.length === 4) {
          verifyPin();
        }
      }
    }

    function updateDisplay() {
      const display = document.getElementById("pinDisplay");
      let displayText = '';
      for (let i = 0; i < 4; i++) {
        displayText += enteredPin[i] ? 'â—' : 'â€¢';
        if (i < 3) displayText += ' ';
      }
      display.innerText = displayText;
    }

    function deleteLast() {
      enteredPin = enteredPin.slice(0, -1);
      updateDisplay();
    }

    function verifyPin() {
      const message = document.getElementById("message");
      if (enteredPin === correctPin) {
        message.style.color = 'green';
        message.innerText = "Unlocked!";
      } else {
        message.style.color = 'red';
        message.innerText = "Incorrect PIN!";
        setTimeout(() => {
          enteredPin = '';
          updateDisplay();
        }, 1000);
      }
    }
  </script>

</body>
</html>
